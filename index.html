<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

       <script src="app.js"></script>

	<body>

		<div class="row">
			<div class="col-md-5 col-md-offset-1 col-xs-10 col-xs-offset-1">

					<thead>
						<tr>
							<th>Matricule</th>
							<th>Nom</th>
							<th>Prénom</th>

					</thead>
					<tbody id="tbody" >
                        <script>
                            init();

				</div>
				
				<div class="form-group">

				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label" for="iban">IBAN</label>
					<div class="col-md-9">
						<input id="iban" name="iban" type="text" value="" placeholder="IBAN" class="form-control input-md" />
					</div>
				</div>
				
				<div class="col-xs-12" style="text-align: right;">
					<input type="hidden" id="matricule" name="matricule" value=""/>
					<input id="submit" type="submit" class="btn btn-primary" value="Sauvegarder" onclick=""/>
